<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="startGame()">
    <h1>Hangman</h1>

    <div id="selectCategory" class="w3-container w3-cyan">
        <p>Choose a category:</p>
        <select title="cats" id="categories">
            <option value=hp>Harry Potter</option>
            <option value="nations">Nations of the World</option>
            <option value="poli">World Leaders</option>
            <option value="misc">Misc. Words</option>
        </select>
        <button onclick="chooseCategory()" class="w3-button w3-round w3-white w3-border w3-border-blue">Start</button>
    </div><br>

    <div id="guessBox">
        <p>Guess a letter: </p>
    </div><br>

    <div class="w3-container w3-cyan" id="underscoreList">
        <p id="blanks"></p><br>
    </div>

    <div class="w3-container w3-cyan" id="letters">
        <p id="guessList"></p>
        <p id="guessesRemaining"></p>
    </div>

</body>
</html>
