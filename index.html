<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="startGame()">
    <h1>Hangman</h1>
    <div class="w3-container w3-red" id="guessBox"></div>

    <div class="w3-container w3-blue" id="underscoreList">
        <p id="blanks"></p><br>
    </div>

    <div class="w3-container w3-green" id="letters">
        <p id="guessList"></p>
        <p id="guessesRemaining"></p>
    </div>

</body>
</html>
